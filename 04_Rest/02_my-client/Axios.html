<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <!--

     -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="btn01">按钮01</div>

    <script>
        const btn01 = document.getElementById("btn01")
        // axios(config)
