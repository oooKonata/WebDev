<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 默认dashed */
        .wrapper {
            width: 311px;
            height: 200px;
            background-color: #f5f5f5;
            border-top: 1px dashed blue;
            position: relative;
        }

        /* 背景重复模拟 */
        .dashed-line {
            position: absolute;
            top: 10px;
            width: 100%;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.12) 0%, rgba(0, 0, 0, 0.12) 50%, transparent 50%);
            background-size: 8px 100%;
            background-repeat: repeat-x;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="dashed-line"></div>
    </div>
</body>

</html>
