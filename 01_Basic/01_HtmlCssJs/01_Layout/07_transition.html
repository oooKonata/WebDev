<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
        }

        .ball {
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background-color: orange;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s;
        }
    </style>
</head>

<body>
    <p>Just Click Anywhere!</p>
    <div id="wrapper" class="ball"></div>
    <script>
        const f = document.getElementById("wrapper");
        document.addEventListener(
            "click",
            (ev) => {
                f.style.transform = `translateY(${ev.clientY - 15}px)`;
                f.style.transform += `translateX(${ev.clientX - 15}px)`;
            },
            false,
        );
    </script>
</body>

</html>
